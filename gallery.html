<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-slide">
        <div class="imgslide fade">
          <div class="numberslide">1 / 7</div>
          <img src="asset/foto1.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">2 / 7</div>
          <img src="asset/foto2.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">3 / 7</div>
          <img src="asset/foto3.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">4 / 7</div>
          <img src="asset/foto4.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">5 / 7</div>
          <img src="asset/foto5.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">6 / 7</div>
          <img src="asset/foto6.jpg" alt="" />
        </div>

        <div class="imgslide fade">
          <div class="numberslide">7 / 7</div>
          <img src="asset/foto7.jpg" alt="" />
        </div>

        <a class="prev" onClick="nextslide(-1)">&#10094;</a>
        <a class="next" onClick="nextslide(1)">&#10095;</a>
      </div>

      <div class="page">
        <span class="dot" onClick="dotslide(1)"></span>
        <span class="dot" onClick="dotslide(2)"></span>
        <span class="dot" onClick="dotslide(3)"></span>
        <span class="dot" onClick="dotslide(4)"></span>
        <span class="dot" onClick="dotslide(5)"></span>
        <span class="dot" onClick="dotslide(6)"></span>
        <span class="dot" onClick="dotslide(7)"></span>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showSlide(slideIndex);

      function nextslide(n) {
        showSlide((slideIndex += n));
      }

      function dotslide(n) {
        showSlide((slideIndex = n));
      }

      function showSlide(n) {
        var i;
        var slides = document.getElementsByClassName("imgslide");
        var dot = document.getElementsByClassName("dot");

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        for (i = 0; i < slides.length; i++) {
          dot[i].className = dot[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";

        dot[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
